<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="title">
          <img src="" alt="" width="40" height="40" />
          <span>Dashboard</span>
        </div>
        <div class="settings1">
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>Home</span>
          </div>
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>Profile</span>
          </div>
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>Messages</span>
          </div>
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>History</span>
          </div>
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>Tasks</span>
          </div>
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>Communities</span>
          </div>
        </div>
        <div class="settings2">
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>Settings</span>
          </div>
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>Support</span>
          </div>
          <div class="options">
            <img src="" alt="" width="20" height="20" />
            <span>Privacy</span>
          </div>
        </div>
      </div>
      <!-- Spliting the header into two parts -->
      <div class="header">
        <div class="top-part">
          <label for="search">
            <img src="" alt="" width="20" height="20" />
          </label>
          <input type="search" name="search" id="search" />
          <img src="" alt="" width="20" height="20" />
          <img src="" alt="" width="30" height="30" />
          <span>John Doe</span>
        </div>
        <div class="bottom-part">
          <img src="" alt="" width="40" height="40" />
          <div class="greeting">
            <span>Hi there,</span>
            <span class="user-name">John Doe (@john)</span>
          </div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
  </body>
</html>
